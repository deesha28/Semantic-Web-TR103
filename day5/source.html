<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Blocks in Rows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .image-block {
            margin: 0 10px;
        }

        .image-block img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-row">
        <div class="image-block">
            <img src="day5work.png" alt="Image 1">
        </div>
        <div class="link-button">
            <a href="source.html">Link for Day 4 </a>
        </div>
        
</body>
</html>
